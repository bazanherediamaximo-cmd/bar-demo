<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bar Demo</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>

        <div class="background-mesh"></div>

        <main class="glass-container">

            <header>
                <div class="status-chip">
                    <i class="ph-fill ph-circle" style="color: 4ade80;"></i>
                    <span>Abierto ahora</span>
                </div>
                <h1 class="brand-name">NOCTURNO</h1>
                <p class="brand-slogan">Cocktails & Kitchen</p>
            </header>

            <section class="actions">
                <a href="#" class="btn-primary">
                    <i class="ph-bold ph-whaatsapp-logo"></i>
                    <span>Reservar Mesa</span>
                </a>
                <div class="row">
                    <a href="#" class="btn-secondary">
                        <i class="ph-bold ph-map-pin"></i>
                        <span>Ubicación</span>
                    </a>
                    <a href="#" class="btn-secondary">
                        <i class="ph-bold ph-instagram-logo"></i>
                        <span>Instagram</span>
                    </a>
                </div>
            </section>

            <section class="menu-highlights">
                <div class="section-header">
                    <i class="ph-fill ph-fire"></i>
                    <h2>Recomendados del Chef</h2>
                </div>

                <div class="card-item">
                    <div class="card-text">
                        <h3>Gin Tonic Citric</h3>
                        <p>Bombay Sapphire, pomelo rosado, romero.</p>
                    </div>
                    <div class="card-price">$6.500</div>
                </div>

                <div class="card-item">
                    <div class="card-text">
                        <h3>Burger Black Angus</h3>
                        <p>Doble medallón, provoleta, rúcula.</p>
                    </div>
                    <div class="card-price">$9.200</div>
                </div>

                <a href="#" class="full-menu-btn">
                    <span>Ver Menú Completo</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </a>
            </section>
        </main>
    </body>
</html>
